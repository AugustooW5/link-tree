<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="styles.css">
   <title>Social Tree</title>
</head>
<body>
   <div id="container">
      <div id="img-container">
         <img src="/assets/eu.jpg" alt="Augusto Santana Guilherme">
         <p>Augusto Santana Guilherme</p>
      </div>
      <div id="social-container">
         <button>
            <img src="/assets/instagram.svg" alt="">
            <a href="https://www.instagram.com/augustoosantana_/" target="_blank">
               Instagram
            </a>
         </button>

         <button>
            <img src="/assets/twitter.svg" alt="">
            <a href="" id="twitter-social">
               Twitter
            </a>
         </button>
         
         <button>
            <img src="/assets/linkedin.svg" alt="">
            <a href="" id="linkedin-social">
               Linkedin
            </a>
         </button>

         <button>
            <img src="/assets/github.svg" alt="">
            <a href="" id="github-social">
               GitHub
            </a>
         </button>   
      </div>
   </div>
</body>
</html>
